name: Refresh BooksToScrape dataset

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *" # daily at 03:00 UTC

permissions:
  contents: write

concurrency:
  group: refresh-dataset
  cancel-in-progress: false

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python -m ecomscrape.cli -c configs/books_toscrape.yaml -f json

      - name: Copy dataset to docs
        run: |
          mkdir -p docs/datasets
          cp outputs/processed/latest_products.json docs/datasets/latest_products.json

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet docs/datasets/latest_products.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/datasets/latest_products.json
          git commit -m "chore: refresh BooksToScrape dataset"
          git push
