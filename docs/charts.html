<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcomScrape - Category Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    :root {
      --bg: #f5f7fb;
      --panel: #ffffff;
      --border: #e2e8f0;
      --text: #0f172a;
      --muted: #475569;
      --accent: #2563eb;
      --accent-2: #10b981;
    }
    * { box-sizing: border-box; }
    body { font-family: "Inter", Arial, sans-serif; margin: 0; padding: 24px; background: var(--bg); color: var(--text); }
    header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; }
    h1 { margin: 0; font-size: 26px; letter-spacing: -0.2px; }
    nav a { color: var(--accent); text-decoration: none; font-weight: 600; margin-left: 12px; }
    nav a:hover { text-decoration: underline; }
    .panel { background: var(--panel); padding: 14px; border: 1px solid var(--border); border-radius: 12px; margin-bottom: 16px; box-shadow: 0 8px 24px rgba(15, 23, 42, 0.04); }
    .charts { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 16px; }
    canvas { background: #fff; border: 1px solid var(--border); border-radius: 12px; padding: 8px; }
    h3 { margin: 6px 0 8px; color: var(--muted); }
  </style>
</head>
<body>
  <header>
    <h1>EcomScrape - Category Dashboard</h1>
    <!-- Static link for GitHub Pages -->
    <nav>
      <a href="index.html">Products</a>
    </nav>
  </header>

  <div class="panel" id="statusPanel">
    <div>Total products: <span id="totalProducts">-</span></div>
    <div>Data generated at: <span id="generatedAt">-</span></div>
  </div>

  <div class="charts">
    <div class="panel">
      <h3>Category counts</h3>
      <canvas id="categoryCounts"></canvas>
    </div>
    <div class="panel">
      <h3>Average price per category</h3>
      <canvas id="avgPrice"></canvas>
    </div>
    <div class="panel">
      <h3>Price distribution</h3>
      <canvas id="priceDist"></canvas>
    </div>
  </div>

  <script>
    function priceValue(p) {
      return p.price_current ?? p.price_original ?? null;
    }

    function buildCategoryCounts(products) {
      const counts = {};
      products.forEach(p => {
        const c = p.category || 'unknown';
        counts[c] = (counts[c] || 0) + 1;
      });
      return counts;
    }

    function buildAvgPrice(products) {
      const acc = {};
      products.forEach(p => {
        const val = priceValue(p);
        if (val === null) return;
        const cat = p.category || 'unknown';
        if (!acc[cat]) acc[cat] = { sum: 0, count: 0 };
        acc[cat].sum += val;
        acc[cat].count += 1;
      });
      const result = {};
      Object.entries(acc).forEach(([cat, { sum, count }]) => {
        result[cat] = sum / count;
      });
      return result;
    }

    function buildPriceBins(products, bins = 10) {
      const values = products.map(priceValue).filter(v => v !== null);
      if (!values.length) return { labels: [], counts: [] };

      const min = Math.min(...values);
      const max = Math.max(...values);
      const binSize = (max - min) / bins || 1;

      const counts = new Array(bins).fill(0);
      values.forEach(v => {
        let idx = Math.floor((v - min) / binSize);
        if (idx >= bins) idx = bins - 1;
        counts[idx] += 1;
      });

      const labels = counts.map((_, i) => {
        const start = (min + i * binSize).toFixed(2);
        const end = (min + (i + 1) * binSize).toFixed(2);
        return `${start} - ${end}`;
      });

      return { labels, counts };
    }

    function renderBarChart(ctx, labels, data, title, color) {
      return new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{ label: title, data, backgroundColor: color }]
        },
        options: {
          responsive: true,
          scales: {
            x: { ticks: { autoSkip: false, maxRotation: 45 } },
            y: { beginAtZero: true }
          }
        }
      });
    }

    async function loadData() {
      // Static JSON for GitHub Pages
      const res = await fetch("datasets/latest_products.json");
      if (!res.ok) throw new Error("Failed to load products");
      return res.json();
    }

    async function init() {
      try {
        const data = await loadData();
        const products = data.products || [];

        document.getElementById('totalProducts').textContent = products.length;
        document.getElementById('generatedAt').textContent = data.generated_at || '-';

        const countsMap = buildCategoryCounts(products);
        renderBarChart(
          document.getElementById("categoryCounts"),
          Object.keys(countsMap),
          Object.values(countsMap),
          "Count",
          "#2563eb"
        );

        const avgMap = buildAvgPrice(products);
        renderBarChart(
          document.getElementById("avgPrice"),
          Object.keys(avgMap),
          Object.values(avgMap),
          "Avg price",
          "#10b981"
        );

        const bins = buildPriceBins(products, 12);
        renderBarChart(
          document.getElementById("priceDist"),
          bins.labels,
          bins.counts,
          "Price distribution",
          "#f59e0b"
        );

      } catch (err) {
        document.getElementById("statusPanel").innerHTML =
          `<div style="color:#b91c1c;">${err.message}</div>`;
      }
    }

    init();
  </script>
</body>
</html>
